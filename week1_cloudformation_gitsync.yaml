AWSTemplateFormatVersion: "2010-09-09"
Description: >
  CloudFormation template to automate IAM resource creation:

Resources:
  OneTimePasswordSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: OneTimeIAMPassword
      Description: Auto-generated one-time password for IAM Users
      GenerateSecretString:
        PasswordLength: 12
        ExcludeCharacters: "\"@/\\' "

  S3Group:
    Type: AWS::IAM::Group
    Properties:
      GroupName: S3Group
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess

  EC2Group:
    Type: AWS::IAM::Group
    Properties:
      GroupName: EC2Group
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ReadOnlyAccess
