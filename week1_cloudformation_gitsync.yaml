AWSTemplateFormatVersion: "2010-09-09"
Description: >
  CloudFormation template to automate IAM resource creation:

Resources:
  OneTimePasswordSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: OneTimeIAMPassword
      Description: Auto-generated one-time password for IAM Users
      GenerateSecretString:
        SecretStringTemplate: '{"username": "temp-user"}'
        GenerateStringKey: "password"
        PasswordLength: 12
        ExcludeCharacters: "\"@/\\' "

  S3Group:
    Type: AWS::IAM::Group
    Properties:
      GroupName: S3Group
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
      Policies:
        - PolicyName: AllowPasswordChange
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: iam:ChangePassword
                Resource: !Sub arn:aws:iam::${AWS::AccountId}:user/*
                Condition:
                  StringEquals:
                    iam:username: "${aws:username}"

  EC2Group:
    Type: AWS::IAM::Group
    Properties:
      GroupName: EC2Group
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ReadOnlyAccess
      Policies:
        - PolicyName: AllowPasswordChange
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: iam:ChangePassword
                Resource: !Sub arn:aws:iam::${AWS::AccountId}:user/*
                Condition:
                  StringEquals:
                    iam:username: "${aws:username}"

  S3User:
    Type: AWS::IAM::User
    Properties:
      UserName: s3-user-wk1-rich
      LoginProfile:
        Password: !Sub "{{resolve:secretsmanager:${OneTimePasswordSecret}::password}}"
        PasswordResetRequired: true
      Groups:
        - !Ref S3Group

  EC2User:
    Type: AWS::IAM::User
    Properties:
      UserName: ec2-user-wk1-rich
      LoginProfile:
        Password: !Sub "{{resolve:secretsmanager:${OneTimePasswordSecret}::password}}"
        PasswordResetRequired: true
      Groups:
        - !Ref EC2Group
